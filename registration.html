<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Daily Finance Tracker</title>

  <style>
    :root {
      --bg: #f5f9ff;
      --card: #ffffff;
      --accent: #4c8bf5;
      --muted: #555;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, var(--bg), #e2edff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 420px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h2 {
      color: var(--accent);
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 0.3rem;
      margin-top: 0.7rem;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #dbe4f3;
      border-radius: 0.8rem;
      outline: none;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      background: #f2f6fd;
    }

    input:focus, select:focus {
      border-color: var(--accent);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 0.8rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3b76e5;
    }

    .link {
      display: block;
      margin-top: 1rem;
      color: var(--accent);
      font-size: 0.9rem;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìù Create Your Account</h2>

    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required />

      <label for="profession">Profession</label>
      <input type="text" id="profession" placeholder="Enter your profession" required />

      <label for="earningSource">Earning Source</label>
      <select id="earningSource" required>
        <option value="">Select Earning Source</option>
        <option>Salary</option>
        <option>Business</option>
        <option>Freelancing</option>
        <option>Student Allowance</option>
        <option>Other</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <a href="login.html" class="link">Already have an account? Login here</a>
  </div>

  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const user = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value,
        phone: document.getElementById("phone").value.trim(),
        profession: document.getElementById("profession").value.trim(),
        earningSource: document.getElementById("earningSource").value
      };

      // Save user info in localStorage
      localStorage.setItem("registeredUser", JSON.stringify(user));

      alert("‚úÖ Registration successful! Redirecting to login page...");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
