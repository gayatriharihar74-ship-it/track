<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Daily Finance Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1e3a8a;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .site-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 8px;
    }

    p {
      color: #475569;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      width: 90%;
      margin: 8px auto;
    }

    input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border-radius: 10px;
      border: 1px solid #93c5fd;
      outline: none;
      font-size: 0.9rem;
      background: #eff6ff;
      color: #1e3a8a;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 5px rgba(37,99,235,0.3);
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #2563eb;
      font-size: 0.9rem;
      user-select: none;
    }

    button {
      background: #2563eb;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
      width: 95%;
    }

    button:hover {
      background: #1d4ed8;
      transform: scale(1.05);
    }

    a {
      display: inline-block;
      margin-top: 15px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    a:hover {
      text-decoration: underline;
    }

    .success {
      color: #16a34a;
      font-weight: 600;
      margin-top: 10px;
    }

    .error {
      color: #dc2626;
      font-weight: 600;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
      .site-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="site-title">üí∞ Daily Finance Tracker</div>
    <h2>Reset Password</h2>
    <p>Enter your registered email and new password below</p>

    <div class="input-group">
      <input type="email" id="email" placeholder="Registered Email" required />
    </div>

    <div class="input-group">
      <input type="password" id="newPassword" placeholder="New Password" required />
      <span class="toggle-password" onclick="togglePassword('newPassword', this)">üëÅÔ∏è</span>
    </div>

    <div class="input-group">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span>
    </div>

    <button id="resetBtn">üîê Update Password</button>
    <div id="message"></div>

    <a href="login.html">‚¨ÖÔ∏è Back to Login</a>
  </div>

  <script>
    // Toggle show/hide password
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }

    const resetBtn = document.getElementById("resetBtn");
    const message = document.getElementById("message");

    resetBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!email || !newPassword || !confirmPassword) {
        message.textContent = "‚ö†Ô∏è Please fill all fields.";
        message.className = "error";
        return;
      }

      if (newPassword !== confirmPassword) {
        message.textContent = "‚ö†Ô∏è Passwords do not match.";
        message.className = "error";
        return;
      }

      // Retrieve registered users from localStorage
      let users = JSON.parse(localStorage.getItem("registeredUsers")) || [];
      const userIndex = users.findIndex(u => u.email === email);

      if (userIndex === -1) {
        message.textContent = "‚ùå No user found with this email.";
        message.className = "error";
        return;
      }

      // Update password
      users[userIndex].password = newPassword;
      localStorage.setItem("registeredUsers", JSON.stringify(users));

      message.textContent = "‚úÖ Password updated successfully!";
      message.className = "success";

      // Redirect to login after a delay
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    });
  </script>
</body>
</html>
